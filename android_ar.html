<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script>
        function openAR() {
            const arLink = 'intent://arvr.google.com/scene-viewer/1.0?file=https%3A%2F%2Fhossein-foroozan.github.io%2Far-model-viewer%2FBiscan.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;';
            window.location.href = arLink;
        }
    </script>
</head>
<body>
    <h1>Load AR Model</h1>
    <button onclick="openAR()">Open AR</button>
</body>
</html>
